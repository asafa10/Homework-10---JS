<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Zad9</title>
		<style type="text/css">
			div{
				display: inline-block;
			}
			
			img{
				height: 150px;
				width: 150px;
				margin: 30px;
			}
			
		</style>
	</head>
	<body>
			
		<img src="pictures/1.jpg" alt="no image founded">
		<img src="pictures/2.jpg" alt="no image founded">
		<img src="pictures/3.jpg" alt="no image founded">
		<img src="pictures/4.jpg" alt="no image founded">
		<img src="pictures/5.jpg" alt="no image founded">
		
		<script>
			var imgs = document.getElementsByTagName('img'),i;
			for(i = 0; i < imgs.length; i += 1){
				imgs[i].addEventListener('mouseover', Over);
				imgs[i].addEventListener('mouseout', notOver);
			}
			function Over(){
				this.style.width = '400px';
				this.style.height = '400px';
				this.style.margin = '25px';
			}
			function notOver(){
				this.style.width = '150px';
				this.style.height = '150px';
				this.style.margin = '30px';
			}
	</script>
		
	</body>
</html>
