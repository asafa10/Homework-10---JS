		<script type="text/javascript">
			var inputs = document.getElementsByTagName('input');
			
			var textarea = document.getElementsByTagName('textarea');
			
			for(var i = 0; i < inputs.length; i++){
				inputs[i].addEventListener('keyup', validateInput);
			}
			
			
			for(var i = 0; i < textarea.length; i++){
				textarea[i].addEventListener('keyup', validateInput);
			}
			
			
			var select = document.getElementById('country');
			
			select.addEventListener('change', function(){
				var selected = select.options[select.selectedIndex].value,
				input = document.getElementById('input-country');
			
				if(selected == 'other'){
					input.className = 'visible-input';
					input.nextElementSibling.className = 'visible-span';
					input.addEventListener('keyup', validateInput);
				} else {
					input.value = '';
					input.className = 'hidden';
					input.nextElementSibling.className = 'hidden';
				  }
			})
			
			function validateInput(){
				if(this.value == ' '){
					this.className = 'visible-input';
					this.nextElementSibling.className = 'visible-span';
				} else {
					this.className = '';
					this.nextElementSibling.className = 'hidden';
				}
			}
